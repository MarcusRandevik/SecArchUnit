def scriptRoot = currentScriptRootOf this

productionProjects*.with {
    apply plugin: 'com.github.spotbugs'

    spotbugs {
        toolVersion = '3.1.8'

        sourceSets = [sourceSets.main]
        excludeFilter = new File(scriptRoot, 'spotbugs-excludes.xml')
    }

    spotbugsMain {
        reports {
            xml.enabled false
            html.enabled true
        }
    }
}